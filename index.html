<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>素因数分解シャトルラン</title>
    <link rel="stylesheet" href="prime.css">
    <meta name="google-site-verification" content="DvfNFjAlVr4_8kpecRR6ogaB1fDBn8mpAIOWpMKggLE" />
    <meta name="description" content="シャトルランと聞くと嫌な感じがしますが、このサイトではただただ素因数分解を時間内に解き続けるだけです。素因数分解を習いたての人から、暗算力を鍛えたい人まで、数学が好きな方々を集めたいと思っています。">
    <meta name="keywords" content="素因数分解シャトルラン">
    <meta name="robots" content="index, follow">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>素因数分解シャトルラン</h1>
            <strong><a href="https://lit-kei.github.io/study/feed.html" target="_blank" rel="noopener noreferrer">暗記の小屋</a></strong>
            <strong><a href="https://lit-kei.github.io/equation/" target="_blank" rel="noopener noreferrer">二次方程式ジェネレーター</a></strong>
        </div>
    </header>

    <div id="que" class="que">
        <h2 id="qu">問題:</h2>
        <strong><p id="question" class="a">&#x00A0</p></strong>
    </div>
    <div id="ans" class="ans">
        <h2 id="an">答え:</h2>
        <strong><p id="answer" class="a">&#x00A0</p></strong>
    </div>
    <div class="progress-bar">
        <div class="progress" style="width: 0%;" id="progress"></div>
    </div>
    <button id="button" type="button">スタート</button>
    <div class="setting">
        <h2 class="set-label">設定</h2>
        <div class="input">
            <label for="speed">シャトルランの間隔（秒）</label>
            <span id="speed-span">：4</span>
            <input type="range" id="speed" min="1" max="20" step="1" value="4">
        </div>
        <div class="input">
            <label for="num">合成数の素因数の個数</label>
            <span id="num-span">：5</span>
            <input type="range" id="num" min="2" max="10" step="1" value="5">
        </div>
        <div class="input">
            <label for="kind">素因数の種類（小さい順）</label>
            <span id="kind-span">：6</span>
            <input type="range" id="kind" min="2" max="10" step="1" value="6">
        </div>
    </div>
    <script src="prime.js"></script>
</body>
</html>
