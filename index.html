<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>素因数分解シャトルラン</title>
    <link rel="stylesheet" href="prime.css">
    <meta name="google-site-verification" content="DvfNFjAlVr4_8kpecRR6ogaB1fDBn8mpAIOWpMKggLE" />
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>素因数分解シャトルラン</h1>
            <strong><a href="https://lit-kei.github.io/study/feed.html" target="_blank" rel="noopener noreferrer">テスト対策</a></strong>
        </div>
    </header>

    <div id="que" class="que">
        <h2 id="qu">問題:</h2>
        <strong><p id="question" class="a">&#x00A0</p></strong>
    </div>
    <div id="ans" class="ans">
        <h2 id="an">答え:</h2>
        <strong><p id="answer" class="a">&#x00A0</p></strong>
    </div>
    <div class="progress-bar">
        <div class="progress" style="width: 0%;" id="progress"></div>
    </div>
    <button id="button" type="button">スタート</button>
    <div class="setting">
        <h2 class="set-label">設定</h2>
        <div class="input">
        
            <label for="second">シャトルランの速さ（秒）：</label>
            <span id="interval">4</span>
            <input type="range" id="second" min="1" max="10" step="1" value="4">
        </div>
    </div>
    <script src="prime.js"></script>
</body>
</html>
